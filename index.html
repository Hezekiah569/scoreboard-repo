<html>

<head>

<body>
    <div class="container">
        <div>
            <h3 class="header">HOME</h3>
            <h2 id="home-score">0</h2>
            <button id="home-score-btn-1" onclick="homePlusOne()">+ 1</button>
            <button id="home-score-btn-1" onclick="homePlusTwo()">+ 2</button>
            <button id="home-score-btn-1" onclick="homePlusThree()">+ 3</button>
        </div>
        <div>
            <h3 class="header">AWAY</h3>
            <h2 id="guest-score">0</h2>
            <button id="home-score-btn-1" onclick="guestPlusOne()">+ 1</button>
            <button id="home-score-btn-1" onclick="guestPlusTwo()">+ 2</button>
            <button id="home-score-btn-1" onclick="guestPlusThree()">+ 3</button>
        </div>
    </div>
    <button id="home-score-btn-1" class="new-game" onclick="newGame()">New Game
        </div>
        <script src="index.js"></script>
</body>
